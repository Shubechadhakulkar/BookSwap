<div class="auth-container">
  <div class="auth-box">
    <h2>Login</h2>

    <form
      (submit)="
        login(emailInput.value, passwordInput.value); $event.preventDefault()
      "
    >
      <div class="form-group">
        <label>Email</label>
        <input #emailInput type="email" placeholder="Your Email" required />
      </div>

      <div class="form-group">
        <label>Password</label>
        <input
          #passwordInput
          type="password"
          placeholder="Your Password"
          required
        />
      </div>

      <div class="form-options">
        <label><input type="checkbox" /> Remember Me</label>
        <a href="#">Forgot password?</a>
      </div>

      <button type="submit">Login</button>
    </form>

    <div class="separator">or</div>
    <button class="google-button">
      <img src="assets/icons/google.svg" /> Login with Google
    </button>

    <p class="link">New user? <a routerLink="/signup">Sign up here</a></p>
  </div>
</div>
