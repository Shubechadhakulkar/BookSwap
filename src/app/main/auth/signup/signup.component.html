<div class="auth-container">
  <div class="auth-box">
    <h2>Sign Up</h2>

    <form
      (submit)="
        signup(nameInput.value, emailInput.value, passwordInput.value);
        $event.preventDefault()
      "
    >
      <div class="form-group">
        <label>Name</label>
        <input #nameInput type="text" placeholder="Your Name" required />
      </div>

      <div class="form-group">
        <label>Email</label>
        <input #emailInput type="email" placeholder="Your Email" required />
      </div>

      <div class="form-group">
        <label>Password</label>
        <input
          #passwordInput
          type="password"
          placeholder="Create Password"
          required
        />
      </div>

      <button type="submit">Create Account</button>
    </form>

    <div class="separator">or</div>
    <button class="google-button">
      <img src="assets/icons/google.svg" /> Sign up with Google
    </button>

    <p class="link">
      Already have an account? <a routerLink="/login">Login here</a>
    </p>
  </div>
</div>
